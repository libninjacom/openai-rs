[package]
name = "openai2"
edition = "2021"
version = "2.0.0"
description = "OpenAi client, generated from the OpenAPI spec."
homepage = "https://github.com/libninja/openai-rs"
documentation = "https://docs.rs/openai"
readme = "README.md"
license = "MIT"
repository = "https://github.com/libninja/openai-rs"

[lib]
path = "src/lib.rs"
name = "openai"

[workspace]
members = []

[dependencies]
futures = "0.3.25"
httpclient = "0.15.0"
serde_json = "1.0.81"

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dev-dependencies.tokio]
version = "1.18.2"
features = ["full"]

[lib]
path = "src/lib.rs"
name = "openai"
doctest = false
edition = "2021"
crate-type = ["rlib"]
required-features = []

